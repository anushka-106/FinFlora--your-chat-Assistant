<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinFlora Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 70px;
            height: 70px;
            background-color: #FF69B4; /* Pinkish color */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            flex-direction: column;
            text-align: center;
            padding: 5px;
        }
        #chat-icon img {
            width: 40px;
            border-radius: 50%;
        }
        #chat-icon span {
            font-size: 10px;
            color: white;
            margin-top: 5px;
        }
        #chatbox {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 320px;
            background-color: #fff0f5;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        #chatbox .messages {
            margin: 10px 0;
            padding: 5px;
            max-height: 300px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
        }
        .message-user {
            text-align: right;
            font-weight: bold;
        }
        .message-bot {
            text-align: left;
            background-color: #ffe4e1;
            padding: 8px;
            border-radius: 8px;
            max-width: 90%;
        }
        #user-input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<!-- Chat Icon -->
